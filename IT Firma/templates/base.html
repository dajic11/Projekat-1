<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- - -->
    <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Firma</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning font" style="color:black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/korisnici">IT Firma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={{ url_for("studenti") }}>ZAPOSLENI U NASOJ FIRMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href={{ url_for("predmeti") }}>NASI PROJEKTI</a>
                    </li>
    
                    {% if(rola == 'admin') %}
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for("korisnici") }}>KORISNICI</a>
                    </li>
                    {% endif %}
    
                </ul>
                <form class="d-flex">
                    <a href={{ url_for('logout') }} class="btn btn-warning btn-lg"><i class="fas fa-sign-out-alt"></i></a>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="/static/jquery-3.6.0.js"></script>
    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="/static/fontawesome-free-6.0.0-beta3-web/js/all.js"></script>


    <script>
        $("#slika").on("change", function (e) {
            var reader = new FileReader();
            const file = e.target.files[0];
            reader.onload = function (e) {
                $("#student_slika1").attr("src", e.target.result);
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
