{% extends "base.html" %}

{% block content %}

<div class="container">


    <div class="mt-5 mb-0 d-flex gap-2 justify-content-end margina">

        <a href={{ url_for("dodajkorisnika") }} role="button" class="btn btn-warning justify-content-end">Dodaj
            korisnika</a>

        <a href={{ url_for('export', tip="korisnici" ) }} role="button" class="btn btn-danger mr-3">Export podataka</a>
    </div>



    <!-- TABELA -->
    <div class="row">
        <table class="table table-dark table-borderless">
            <thead class="thead-dark">
                <tr>
                    <th class="col">ID :</th>
                    <th scope="col">Ime :</th>
                    <th scope="col">Prezime :</th>
                    <th scope="col">E-Mail :</th>
                    <th class="col">Rola : </th>
                    <th scope="col">Izmena :</th>
                </tr>
            </thead>
            <tbody>
                {% for korisnik in korisnici %}
                <tr>
                    <th scope="row">{{korisnik.id}}</th>
                    <td>{{korisnik.ime}}</td>
                    <td>{{korisnik.prezime}}</td>
                    <td>{{korisnik.email}}</td>
                    <td>{{korisnik.rola}}</td>
                    <td style="display: flex; flex-direction: row;">
                        <a href={{ url_for("izmenikorisnika", id=korisnik.id ) }} role="button"
                            class="text-warning mx-1">
                            <i class="far fa-edit"></i>
                        </a>
                        <form action={{ url_for("izbrisikorisnika", id=korisnik.id) }} method="POST"
                            class="text-danger mx-1" style="background-color: transparent;">
                            <button class="text-danger mx-1" style=" border: none; background:transparent;">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
